<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary with free API</title>
        <link rel="stylesheet" href="./assets/styles/reset.css">
        <link rel="stylesheet" href="./assets/styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Montserrat:ital@1&family=Poppins:wght@400;500;700&family=Roboto+Slab:wght@300;400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Sofia+Sans:wght@300;500;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
      <main class="main">
        <h1>Your best <span>Dictionary</span></h1>

        <form class="form">
          <div class="form-group">
            <input
              type="text"
              placeholder="Type a word..."
              name="word"
              id="word-input"
              autocomplete="off"
              value=""
            />
          </div>
          <button type="submit">Search</button>
        </form>

        <div class="error"></div>

        <div class="results">
          <div class="results-info">
            <div class="results-word"></div>

            <div class="results-sound">
              <img src="./assets/img/sound.png" alt="" />
            </div>
          </div>

          <div class="results-list"></div>
        </div>
      </main>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
